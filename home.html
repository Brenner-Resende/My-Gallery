<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/template.css"/>
    <title>My Gallery</title>
</head>
<body>
<!--  HEADER  -->
    <header>
        <div class="container">
            <div class="header-body">
                <div class="pfp">
                    <img src="assets/images/profilePhoto.png">
                </div>
                <div class="pfname">
                    <span>Rodney Cotton</span>
                </div>
                <div class="pflocation">
                    <span>Helsinki, Finland</span>
                </div>
                <div class="pfboxes">
                    <div class="box">
                        <div class="number">100</div>
                        <div class="desc">Posts</div>
                    </div>
                    <div class="box">
                        <div class="number">2,242</div>
                        <div class="desc">Follower</div>
                    </div>
                    <div class="box">
                        <div class="number">1,432</div>
                        <div class="desc">Following</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
<!--  GALLERY  -->
    <main>
        <div class="container">
            <div class="grid-body">
                <img src="assets/images/photo1.png" alt="" class="item-1 items" />
                <img src="assets/images/photo2.png" alt="" class="item-2 items" />
                <img src="assets/images/photo3.png" alt="" class="item-3 items" />
                <img src="assets/images/photo_4.png" alt="" class="item-4 items" />
                <img src="assets/images/photo5.png" alt="" class="item-5 items" />
                <img src="assets/images/photo6.png" alt="" class="item-6 items" />
            </div>
        </div>
    </main>
<!--  FOOTER  -->
    <footer>
        <div class="container">
            <div class="footer-body">
                <p>created by <strong><a href="#">Brenner-Resende</a></strong> - devChallenges.io</p>
            </div>
        </div>
    </footer>
</body>
</html>
